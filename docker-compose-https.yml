name: impact-poc

services:
  icpm:
    container_name: icpm-shiny
    image: ${ICPM_IMAGE}:${ICPM_VERSION}
    environment:
      NEO4J_URL: ${NEO4J_URL}
      NEO4J_USER: ${NEO4J_USER}
      NEO4J_PASS: ${NEO4J_PASS}
    depends_on:
       - graph-dataset

  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ACME_AGREE=true
      - EMAIL=${CADDY_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - icpm

  graph-dataset:
    image: ${GRAPH_IMAGE}:${GRAPH_VERSION}
    container_name: graph-dataset
    ports:
      - '7474:7474'
      - '7687:7687'
    environment:
      CYPHER_USER: ${NEO4J_USER}
      CYPHER_PASS: ${NEO4J_PASS}
      neo4j_server_memory_heap_initial__size: 1g
      neo4j_server_memory_heap_max__size: 4g
      neo4j_server_memory_pagecache_size: 2g
      neo4j_auth: "${NEO4J_USER}/${NEO4J_PASS}"
    volumes:
      - neo4j_data:/data
      - neo4j_plugins:/plugins
      - neo4j_logs:/logs
      - ${OUTPUT_DIR}:/app/datasets
    entrypoint: ["/bin/bash", "-c", "/init/init.sh"]
    deploy:
      resources:
        limits:
          memory: 12g # needs to be at least the sum of heap_max_size and pagecache_size
        reservations:
          memory: 8g

  dump-helper: # container with all the mounts ready to be used for dumping
     image: ${GRAPH_IMAGE}:${GRAPH_VERSION}
     container_name: dump-helper
     volumes:
       - neo4j_data:/data
       - neo4j_plugins:/plugins
       - neo4j_logs:/logs
       - ${OUTPUT_DIR}:/app/datasets
     entrypoint: ['sleep', 'infinity']

volumes:
  caddy_data: { }
  caddy_config: { }
  neo4j_data: { }
  neo4j_logs: { }
  neo4j_plugins: { }
